<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/js실습문제8다시하기.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="">* 아이디 :</label>
        <input id="uId" type="text" />
        <span>
          첫글자는 반드시 영문자로, 그리고 영문자,숫자 포함하여 4~12자로
          입력하시오
        </span>
      </div>
      <div>
        <label for="">* 비밀번호 :</label>
        <input id="passId" type="text" />
        <span>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오</span>
      </div>
      <div>
        <label for="">* 비밀번호 확인 :</label>
        <input id="passIdcheck" type="text" />
        <span>위의 비밀번호와 일치하게 입력하시오</span>
      </div>
      <div>
        <label for="">* 이름 :</label>
        <input id="nameId" type="text" />
        <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오</span>
      </div>
      <div>
        <label for="">* 이메일 :</label>
        <input id="emailId" type="text" />
        <span>이메일 형식에 맞춰서 입력하시오</span>
      </div>
      <div>
        <label for="">* 취미 :</label>
        <input type="text" placeholder="축구,농구,야구,독서 등" />
      </div>
      <div>
        <label for="">* 거주지:</label>
        <select name="" id="">
          <option value="">서울</option>
          <option value="">경기도</option>
          <option value="">부산</option>
        </select>
      </div>
      <div>
        <button>회원가입</button>
        <button>취소</button>
      </div>
    </form>
    <script src="../0.cotmdgns/js/js실습문제8다시하기.js"></script>
  </body>
</html>
