    <script>
      //정규함수로 바꾸기
      const qwe1 = "html css javascript";
      const qwe1Exp = /java/;
      //RegExp 객체에서 제공하는 함수
      area1.innerHTML = `test : ${qwe1Exp.test(qwe1)}<br>`;
      //해당 문자열이 있으면 ture
      area1.innerHTML += `exec : ${qwe1Exp.exec(qwe1)}<br>`;
      //해당 문자열이 있으면 리턴하고 없으면 null

      //문자열 객체에서 제공하는 함수
      area1.innerHTML += `match : ${qwe1.match(qwe1Exp)}<br>`;
      //문자열에서 정규실값과 일치하면 찾아서 리턴
      area1.innerHTML += `search :${qwe1.search(qwe1Exp)}<br>`;
      //문자열에서 정규실값과 일치하는 인덱스값을 찾아서 리턴
      area1.innerHTML += `repalce :${qwe1.replace(qwe1Exp, "자바")}<br>`;
      //문자열에서 정규실값과 일치하는 첫부분을 바꿀값으로 변경
      area1.innerHTML += `split : ${qwe1.split(qwe1Exp)}<br>`;
      //정규식에 지정된 값을 구분자로 해서 쪼개진 값들이 담겨있는 배열 리턴

      //플래그 문자
      //replace 함수에서 `$&`는 만족하는 문자열을 가르킴
      const qwe2 = "Html Css Javascript";
      area2.innerHTML = `${qwe2.replace(/c/, "($&)")}<br>`;
      //c를 가르킴
      area2.innerHTML += `${qwe2.replace(/s/g, "($&)")}<br>`;
      //g 는 전역을 비교함
      area2.innerHTML += `${qwe2.replace(/c/i, "($&)")}<br>`;
      //i 는 대소문자 가리지않음
      area2.innerHTML += `${qwe2.replace(/s/gi, "($&)")}<br>`;
      //그러면 gi는 대소문자 가리지않으면서 전역을 비교함

      //메타 문자
      //반복검색
      const qwe3 = "a aa aaa aaaa aaaaa";
      area3.innerHTML = `${qwe3.replace(/a{1,2}/g, "($&)")}<br>`;
      //a 라는 문자열에 {m,m} 최소 n번에서 최대 n번까지 반복할지 의미
      area3.innerHTML += `${qwe3.replace(/a{3}/g, "($&)")}<br>`;
      area3.innerHTML += `${qwe3.replace(/a{2,}/g, "($&)")}<br>`;
      area3.innerHTML += `${qwe3.replace(/a+/g, "($&)")}<br>`;
      //이거는 위에 {2, }랑 비슷한데 최소 한번이상 반복되는 문자열 의미{1,}
      area3.innerHTML += `${qwe3.replace(/a?/g, "($&)")}<br>`;
      // 이것도 위랑 비슷함 {0,1}

      //문자열 앞뒤
      const qwe4 = "Javascript jQuery Ajax React";
      // 이거는 별거없음 그냥 ^이거랑 $ 이것만 외우면됨
      // ^이거는 문자열의 시작을의미하고
      // $이거는 문자열의 마지막을 의미

      //or 검색
      let qwe5 = "javascript jQuery Ajax";
      area4.innerHTML += `${qwe5.replace(/[aj]/gi, "($&)")}<br>`;
      //[] 내에 문자들을 하나라도 존재할경우
      area4.innerHTML += `${qwe5.replace(/[^aj]/gi, "($&)")}<br>`;
      //[] 내에 ^는 반대의미임 not
      qwe5 = "123 JavaScript";
      area4.innerHTML += `${qwe5.replace(/[a-z]/g, "($&)")}<br>`;
      //a~z까지 소문자 다 확인
      area4.innerHTML += `${qwe5.replace(/[A-Z]/g, "($&)")}<br>`;
      //A-Z까지 대문자 다 확인
      area4.innerHTML += `${qwe5.replace(/[0-9]/g, "($&)")}<br>`;
      //0~9 숫자들 다 확인
      area4.innerHTML += `${qwe5.replace(/[a-zA-Z0-9]/g, "($&)")}<br>`;
      //이러면 a~zA~Z0~9 까지 다 확인 캬 시발

      //임의의 문자열 검색
      //이것도 ㅈ도없음 그냥
      //예를 들어서 qwe1.replace(/.../) 안에 .을 넣어서 임의의 문자열을 생성

      //추가 메타 문자
      const qwe6 = "A1 B2 C3 d_4 e:5 ` ffgg77--__-- `가나다";
      area6.innerHTML = `${qwe6.replace(/\d/g, "($&)")}<br>`;
      // \d 응애 나는 숫자를 원해
      area6.innerHTML += `${qwe6.replace(/\D/g, "($&)")}<br>`;
      // \D 응애 나는 숫자가 아닌것들을 원해 그래서 문자열 말고 특수문자도 가져옴
      area6.innerHTML += `${qwe6.replace(/\w/g, "($&)")}<br>`;
      // \w 알파벳,숫자,언더스코어(_)를 원함 얘는 위랑 다르게 특수문자 언더뺴고 제외함
      area6.innerHTML += `${qwe6.replace(/\W/g, "($&)")}<br>`;
      // \W 반대로 다 알,숫,언 빼고 다 원해
      area6.innerHTML += `${qwe6.replace(/\s/g, "($&)")}<br>`;
      // \s 나는 공백을 원해
      area6.innerHTML += `${qwe6.replace(/\S/g, "($&)")}<br>`;
      // \S 나는 공백빼고 다 원해
    </script>
