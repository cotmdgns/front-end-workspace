<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_조건문</title>
  </head>
  <body>
    <h1>조건문</h1>
    <!--
        if(조건) {
            조건이 true
        }else{
            조건이 false
        }

        else 생략 가능!
        한 줄 표현! 삼항 연산자 
        => 조건 ? 조건이 true : 조건이 false
    -->
    <script>
      let age = 15;
      //만약 19살 보다 많으면 성인이라고 출력!
      // 그게 아니면 미성년자라고 출력!
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }

      //삼항연산자로!
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>
    <!-- else if : 여러개 사용 
        if(조건 A){
            조건 A가 true
        }else if(조건 B){
            (조건 A가 false이면서) 조건 B가 true
        }else{

        }
    -->
    <script>
      age = 5;
      if (age > 19) {
        console.log("성인");
      } else if (age > 13) {
        console.log("청소년"); // age > 13 && age <= 19
      } else if (age > 7) {
        console.log("어린이");
      } else {
        console.log("유아");
      }
    </script>
  </body>
</html>
