<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>정규표현식 (REGEX / REGEXP : Regular Expression)</h1>
    <p>
      특정 패턴을 가진 문자열을 찾아서 또는 찾아서 변경(치환)할 때 사용하는 형식
      언어
    </p>

    <h2>정규표현식과 함께 쓰이는 함수들</h2>
    <div id="area1"></div>
    <script>
      const str1 = "html css javascript";
      //const regExp1 = new RegExp("패턴");//같은 방식이지만 밑이 더 쉬움
      const regExp1 = /java/;
      /*
        RegExp 객체에서 제공하는 함수
        1. 정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true. 없으면 fales
        2. 정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 처음 매칭된 문자열 리턴, 없으면 null 리턴
      */
      area1.innerHTML = `test : ${regExp1.test(str1)}<br>`; /*별표3개*/
      area1.innerHTML += `exec : ${regExp1.exec(str1)}<br>`; // 사용할라면 += 사용
      /*
        문자열(String) 객체에서 제공하는 함수
        3.문자열.match(정규식) : 문자열에서 정규실값과 일치하는 값을 찾아서 리턴
        4.문자열.search(정규식) : 문자열에서 정규식값과 일치하는 값의 시작인덱스값을 리턴, 없으면 -1 리턴
        5. 문자열.replace(정규식, 바꿀값) : 문자열에서 정규식값과 일치하는 첫번째 부분을 바꿀값으로 변경해서 리턴
        6. 문자열.split(정규식) : 정규식에 지정된 값을 구분자로 해서 쪼개진 값들이 담겨있는 배열 리턴
      */
      area1.innerHTML += `match : ${str1.match(regExp1)} <br>`;
      area1.innerHTML += `search : ${str1.search(regExp1)} <br>`;
      area1.innerHTML += `repalce : ${str1.replace(regExp1, "자바")}<br>`;
      area1.innerHTML += `split : ${str1.split(regExp1)}<br>`;
    </script>

    <h2>플래그 문자</h2>
    <p>
      정규표현식의 검색 방식을 설정하기 위해 순서 상관없이 하나 이상의 플래그를
      동시에 설정할 수 있다.
    </p>
    <div div id="area2"></div>
    <script>
      const str2 = "HTML Css JAvaScript";
      // replace 함수에서 `$&`는 패턴을 만족하는 문자열을 가리킴
      area2.innerHTML = `${str2.replace(/c/, "($&)")}<br>`;
      // 1. g: 전역으로 비교를 수행한다.
      area2.innerHTML += `${str2.replace(/s/g, "($&)")}<br>`;
      // 2. i:대소문자를 가리지 않고 비교한다
      area2.innerHTML += `${str2.replace(/c/i, "($&)")}<br>`;
      area2.innerHTML += `${str2.replace(/s/gi, "($&)")}<br>`;
    </script>

    <h2>메타문자</h2>
    <p>
      메타문자를 이용해서 정규표현식으로 검색조건을 삼을"특정패턴"을 제시가능
    </p>
    <h3>반복검색</h3>
    <div id="area3"></div>
    <script>
      const str3 = "a aa aaa aaaa";
      // {m,m} : 앞선 패턴이 최소 m번 최대 n번 반복되는 문자열 의미
      area3.innerHTML = `${str3.replace(/a{1,2}/g, "($&)")}<br>`;
      area3.innerHTML += `${str3.replace(/a{3}/g, "($&)")}<br>`;
      area3.innerHTML += `${str3.replace(/a{2,}/g, "($&)")}<br>`;
      // + : 앞선 패턴이 최소 한 번 이상 반복되는 문자열 의미 {1,}
      area3.innerHTML += `${str3.replace(/a+/g, "($&)")}<br>`;
      // ? : 앞선 패턴이 최대 한 번 이상 반복되는 문자열 의미 {0,1}
      area3.innerHTML += `${str3.replace(/a?/g, "($&)")}<br>`;
    </script>

    <h3>문자열의 앞, 뒤 구분</h3>
    <div id="area4"></div>
    <script>
      const str4 = "Javascript jQuery Ajax React";
      // ^ : 문자열의 시작을 의미
      area4.innerHTML = `${str4.replace(/^j/gi, "($&)")}<br>`;
      // $ : 문자열의 마지막을 의미
      area4.innerHTML += `${str4.replace(/t$/gi, "($&)")}<br>`;
    </script>

    <h3>OR 검색</h3>
    <div id="area5"></div>
    <script>
      let str5 = "javascript jQuery Ajax";
      // [] 내에 문자들 중 하나라도 존재할 경우를 의미
      area5.innerHTML += `${str5.replace(/[aj]/gi, "($&)")}<br>`;
      // [] 내의 ^는 not을 의미
      area5.innerHTML += `${str5.replace(/[^aj]/gi, "($&)")}<br>`;

      str5 = "123 JavaScript";
      area5.innerHTML += `${str5.replace(/[a-z]/g, "($&)")}<br>`;
      area5.innerHTML += `${str5.replace(/[A-Z]/g, "($&)")}<br>`;
      area5.innerHTML += `${str5.replace(/[0-9]/g, "($&)")}<br>`;
      area5.innerHTML += `${str5.replace(/[a-zA-Z0-9]/g, "($&)")}<br>`;
    </script>

    <h3>임의의 문자열 검색</h3>
    <div id="area6"></div>
    <script>
      const str6 = "123 JavaScript";
      // . : 임의의 문자 한 개를 의미하고, 문자 내용은 무엇이든 상관없다.
      area6.innerHTML += `${str6.replace(/./g, "($&)")}<br>`;
      area6.innerHTML += `${str6.replace(/../g, "($&)")}<br>`;
      area6.innerHTML += `${str6.replace(/.../g, "($&)")}<br>`;
    </script>

    <h3>추가 메타 문자</h3>
    <div id="area7"></div>
    <script>
      const str7 = "A1 B2 C3 d_4 e:5 ` ffgg77--__-- `가나다";
      // \d : 숫자를 원함
      area7.innerHTML += `${str7.replace(/\d/g, "($&)")}<br>`;
      // \D : 숫자가 아닌 문자를 의미
      area7.innerHTML += `${str7.replace(/\D/g, "($&)")}<br>`;
      //\w : 알파벳,숫자,언더스코어(_)를 의미
      area7.innerHTML += `${str7.replace(/\w/g, "($&)")}<br>`;
      //\W : 알파벳,숫자,언더스코어(_)가 아닌 문자를 의미
      area7.innerHTML += `${str7.replace(/\W/g, "($&)")}<br>`;
      // \s : 공백 문자를 의미
      area7.innerHTML += `${str7.replace(/\s/g, "($&)")}<br>`;
      // \S : 공백 문자가 아닌 문자를 의미
      area7.innerHTML += `${str7.replace(/\S/g, "($&)")}<br>`;
    </script>

    <h2>연습문제</h2>
    <h3>주민등록번호 확인</h3>
    <div id="area8">
      <input id="pno" type="text" placeholder="-포험해서 입력하시오" />
      <button>확인</button>
    </div>
    <script>
      const btn = document.querySelector("button");
      // 6글자-7글자
      // 문제점 : 숫자 외의 다른 문자가 와도 허용된다는 점
      let regExp = /^......-.......$/;

      // 숫자값6개-숫자값7개
      // 문제점 : 유효하지 않는 값들이 들어가는 경우가 있음
      regExp = /^\d{6}- \d{7}$/;

      /* 
        -생년 (두자리) : 아무 숫자로 두자리만 채우면 됨
        -생월 (두자리) 
            => 앞자리가 0일 경우 뒷자리는 1~9
            => 앞자리가 1일 경우 뒷자리는 0~2
        -생일 (두자리)
            => 앞자기가 0일 경우 뒷자리는 1~9
            => 앞자리가 1 또는 2일 경우 뒷자리는 0~9
            => 앞자리가 3일 경우 뒷자리는 0~1
        -성별 : 1~4
      */
      regExp = /^\d{2}(0[0-9]|1[0-2])(0[0-9]|(1|2)[0-9]|3[0-1])-[1-8]\d{6}$/;

      pno.addEventListener("input", function () {
        if (regExp.test(pno.value)) {
          console.log("정상 입력");
        } else {
          console.log("잘못 입력");
        }
      });

          alert("정상 입력");
        } else {
          alert("잘못 입력");
        }
      });
      */
    </script>
  </body>
