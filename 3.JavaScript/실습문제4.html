    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("1번문제");
      for (let i = 100; i <= 200; i++) {
        if (i % 5 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("2번문제");
      let sum = 0;
      for (let i = 1; i <= 1000; i++) {
        if (i % 3 == 0) {
          sum = sum + i;
        }
      }
      console.log(sum);
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("4번문제");
      let max = 0;
      const nums = [3, 7, 12, 5, 3];
      for (let i = 0; i <= 4; i++) {
        max = max > nums[i] ? max : nums[i];
      }
      console.log(max);
    </script>

    <!-- Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
    -->
    <script>
      console.log("5번문제");
      for (let i = 1; i <= 10; i++) {
        if (i == 8) {
          break;
        }
        if (i % 4 == 0) {
          continue;
        }
        if (i % 6 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      let count = 0;
      while (true) {
        console.log(nums2);
        count++;
        if (count == 2) {
          break;
        }
      }
    </script>
