<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <!--
        for(초기값; 조건식; 증감식){}
    -->
    <script>
      // 1~10까지 출력하세요
      // console.log(1)
      // console.log(2)
      // ...
      // console.log(10)
      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // ++n, n++ : n = n + 1
      // --n, n-- : n = n - 1
      // 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); //2
      console.log(num); //3
      console.log(--num); //2
      console.log(num); //2
      console.log("-------------");

      // 복합대입연산자
      num = num + 3;
      console.log(num); // 5
      num += 3;
      console.log(num); // 8
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <!-- 배열과 반복문 -->
    <script>
      const movise = ["원더랜드", "퓨리오사", "그녀가 죽었다", "범죄도시4"];
      // 영화 제목을 하나씩 출력
      //console.log(movise[0]);
      //console.log(movise[1]);
      //console.log(movise[2]);
      // for 문 사용!
      for (let i = 0; i < movise.length; i++) {
        console.log("movise[" + i + "] " + movise[i]);
      }
    </script>

    <!-- for in : for(const 인덱스 in 배열){}-->
    <script>
      console.log("----- for in ------");
      for (const index in movise) {
        console.log(movise[index]);
      }
    </script>

    <!-- for of : for(const 값 of 배열)-->
    <script>
      console.log("----- for of -----");
      for (const value of movise) {
        console.log(value);
      }
    </script>

    <!-- 
        while(조건) {
            조건이 true면 계속 진행
        }
        => 무한루프! 자바에서 확인
     -->
    <script>
      console.log("------while------");
      let i = 0;
      while (i < movise.length) {
        console.log("movise[" + i + "] " + movise[i]);
        i++;
      }
    </script>

    <!-- break 와 continue -->
    <script>
      //1~8까지 홀수만 출력
      for (let number = 1; number <= 10; number++) {
        if (number == 8) {
          break;
        }
        if (number % 2 == 0) {
          continue; // 계속하다,건너뛰다  //반복문 빠져나가지 X
        }
        console.log(number);
      }
    </script>

    <!-- 2차원 배열 + 중첩 for 문 -->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6, 7],
        [8, 9],
      ];
      // arr[0]
      console.log(arr[0][0]); //1
      console.log(arr[0][1]); //2
      console.log(arr[0][2]); //3

      // arr[1]
      console.log(arr[1][0]); //4
      console.log(arr[1][1]); //5
      console.log(arr[1][2]); //6
      console.log(arr[1][3]); //7

      // arr[2]
      console.log(arr[2][0]); //7
      console.log(arr[2][1]); //9
      //1~9까지 순서대로 출력! (i,j,k,...)
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(`i : ${i}, j :${j}`);
        }
      }
    </script>
  </body>
</html>
