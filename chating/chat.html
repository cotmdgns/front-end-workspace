<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="chat.js"></script>
  </head>
  <body>
    <h2>1. 태그 선택자</h2>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <h5>MySQL</h5>
    <h5>Java</h5>
    <!-- 시험범위 -->
    <h5>JDBC, Servlet, JSP</h5>
    <!-- 시험범위 -->
    <h5>Spring</h5>

    <style>
      @keyframes a {
        0% {
          transform: scaleY(0.3);
          background-color: aqua;
        }
        50% {
          transform: scaleY(1.5);
          background-color: red;
        }
        100% {
          transform: scaleY(0.3);
          background-color: green;
          background-image: center;
          background-position: center;
        }
      }
      .aa {
        animation: a 1s linear infinite;
      }
    </style>

    <h2>3. 클래스 선택자</h2>
    <h3 class="item">클래스 1</h3>
    <h3 class="item">클래스 2</h3>
    <h3 class="item">클래스 3</h3>

    <h2>4. 자식, 자손 선택자</h2>
    <div style="border: 1px sloid">
      조상
      <ul>
        <!-- li-> color : green -->
        <li>div의 자손이면서 ul의 자식1</li>
        <li>div의 자손이면서 ul의 자식2</li>
        <!-- 클래스가 ch -> backgound-color : lime -->
        <li class="ch">div의 자손이면서 ul의 자식3</li>
        <li class="ch">div의 자손이면서 ul의 자식4</li>
        <li>
          <!-- h3 -> color : indianred -->
          <h3>div/ul의 자손이면서 li의 자식</h3>
        </li>
      </ul>
      <!-- h3이면서 클래스가 ch -> color : violet -->
      <h3 class="ch">자식 2</h3>
      <h3 class="ch">자식 3</h3>
      <!-- h3 공통 : background-color : khaki -->

      <h2>5. 속성 선택자</h2>
      <div id="div1">
        <input type="text" />
        <input type="number" class="test1 test2" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="button" value="버튼" class="test3" />
      </div>

      <h2>6. 입력 양식 선택자</h2>
      <div id="div2">
        <input type="text" />
        <input type="button" />
        <input type="checkbox" />
        <input type="file" />
      </div>

      <h2>7. 입력 양식 성태에 대한 선택자</h2>
      <div id="div3">
        <input type="text" />
        <input type="text" disabled />
        <br />
        <input type="button" value="활성화" />
        <input type="button" value="비활성화" disabled />
        <br />
        <label><input type="checkbox" checked />게임</label>
        <label><input type="checkbox" />음악</label>
        <br />
        <label for="national">국가 : </label>
        <select id="national">
          <option value="한국">한국</option>
          <option value="미국">미국</option>
          <option value="중국">중국</option>
          <option value="일본">일본</option>
        </select>
        <br />
        <input type="text" id="result" readonly />
      </div>
    </div>
  </body>
</html>
